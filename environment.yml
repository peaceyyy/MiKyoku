name: animikyoku
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  # PyTorch (GPU) and CUDA â€” replace/remove pytorch-cuda for CPU-only
  - pytorch
  - torchvision
  - torchaudio
  # - pytorch-cuda=12.1  # remove this line for CPU-only
  # FAISS (choose one)
  - faiss-cpu
  # - faiss-gpu
  # Conda-installed Python packages
  - fastapi
  - uvicorn[standard]
  - python-multipart
  - httpx
  - pillow
  - tqdm
  - rapidfuzz
  - requests
  - python-dotenv
  - numpy
  # Pip-only packages
  - pip:
    - open-clip-torch
    - ftfy
    - regex
    - google-genai
    - portalocker  # Cross-platform file locking for concurrent ingestion safety
    - slowapi  # Rate limiting for API endpoints