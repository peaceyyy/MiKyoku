# fly.toml app configuration file generated for animikyoku on 2025-12-27T11:02:17+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'animikyoku'
primary_region = 'fra'

[build]

[processes]
  # Use init-data script to ensure volume is populated, then start uvicorn
  app = "init-data.sh"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
  

# Persistent volume for posters, embeddings, and FAISS index
# This ensures user uploads persist across deployments and restarts
[[mounts]]
  source = "data"
  destination = "/app/data"
  
[env]
  DATA_DIR_PATH = "/app/data"
