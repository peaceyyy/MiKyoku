name: anime-id
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # PyTorch (GPU-enabled for Windows)
  # Adjust pytorch-cuda version to match your CUDA (12.1, 11.8, etc.)
  # For CPU-only, replace with: pytorch-cpu, torchvision-cpu
  - pytorch
  - torchvision
  - pytorch-cuda=12.1

  # FAISS (vector similarity search)
  # Use faiss-cpu for simplicity; faiss-gpu if available for your CUDA
  - faiss-cpu

  # Python packages via conda
  - numpy
  - pillow
  - tqdm
  - requests

  # Pip-installed packages
  - pip
  - pip:
    # CLIP model
    - open-clip-torch
    - ftfy
    - regex
    
    # FastAPI backend
    - fastapi
    - uvicorn[standard]
    - python-multipart
    
    # Utilities
    - rapidfuzz
    - python-dotenv
    
    # Frontend prototyping (optional)
    - streamlit
    
    # Testing & dev
    - pytest
    - black
    - ruff
